<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 160" fill="currentColor">
  <!-- SwanFlow Logo - Elegant Standing Swan -->

  <!-- Main body -->
  <path d="
    M 160 65
    C 175 60, 185 55, 190 50
    C 195 45, 192 42, 185 45
    C 178 48, 172 45, 168 42
    C 164 39, 160 38, 155 42
    C 150 46, 148 42, 145 38
    C 142 34, 138 35, 135 40
    C 132 45, 130 42, 128 38
    C 126 34, 122 36, 120 42
    C 118 48, 115 55, 110 62
    C 105 70, 95 78, 85 85
    C 75 92, 65 98, 60 102
    C 55 106, 52 110, 55 115
    C 58 120, 70 118, 85 112
    C 100 106, 120 98, 140 90
    C 155 84, 165 75, 160 65
    Z
  "/>

  <!-- Wing feather details - curved accent lines -->
  <path d="
    M 130 70
    C 140 65, 150 62, 155 68
    C 148 66, 140 68, 132 72
  " fill="none" stroke="currentColor" stroke-width="2" opacity="0.3"/>

  <path d="
    M 120 78
    C 135 72, 148 70, 158 75
    C 148 72, 135 74, 122 80
  " fill="none" stroke="currentColor" stroke-width="2" opacity="0.3"/>

  <!-- Tail feathers - jagged back -->
  <path d="
    M 185 45
    C 192 40, 198 38, 195 45
    C 192 52, 188 48, 185 45
    Z
  "/>

  <path d="
    M 178 48
    C 185 42, 192 40, 190 48
    C 188 54, 182 52, 178 48
    Z
  "/>

  <!-- Neck - elegant S-curve going down -->
  <path d="
    M 60 102
    C 50 98, 42 90, 38 78
    C 34 66, 35 52, 42 42
    C 49 32, 60 28, 70 32
    C 78 36, 82 45, 78 55
    C 74 65, 65 72, 58 82
    C 52 92, 55 100, 60 102
    Z
  "/>

  <!-- Head -->
  <ellipse cx="42" cy="38" rx="12" ry="9" transform="rotate(-25 42 38)"/>

  <!-- Beak - pointing down -->
  <path d="
    M 32 48
    C 24 55, 18 65, 15 75
    C 13 80, 16 82, 20 80
    C 26 76, 34 62, 36 52
    Z
  " fill="#4A7C82"/>

  <!-- Eye -->
  <circle cx="46" cy="34" r="2.5" fill="#1a3a3f"/>

  <!-- Water drop from beak -->
  <ellipse cx="18" cy="82" rx="3" ry="5" fill="#4A7C82" opacity="0.8"/>

  <!-- Legs -->
  <path d="
    M 95 112
    L 92 140
    L 85 140
    L 88 145
    L 100 145
    L 97 140
    L 95 112
    Z
  " fill="#4A7C82"/>

  <path d="
    M 110 110
    L 112 140
    L 105 140
    L 108 145
    L 120 145
    L 117 140
    L 115 112
    Z
  " fill="#4A7C82"/>

  <!-- Ground shadow/water line -->
  <ellipse cx="100" cy="148" rx="60" ry="6" opacity="0.25"/>
</svg>
