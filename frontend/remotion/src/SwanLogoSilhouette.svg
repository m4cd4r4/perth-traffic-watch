<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 160" fill="currentColor">
  <!-- SwanFlow Logo - Elegant Side-View Swan -->

  <!-- Neck - elegant S-curve -->
  <path d="
    M 30 50
    C 20 60, 20 80, 30 95
    C 35 100, 40 105, 45 108
  " fill="currentColor" stroke="currentColor" stroke-width="12" stroke-linecap="round"/>

  <!-- Head -->
  <circle cx="30" cy="45" r="8" fill="currentColor"/>

  <!-- Beak -->
  <path d="
    M 26 48
    L 20 55
    L 28 52
    Z
  " fill="currentColor"/>

  <!-- Body - rounded, plump -->
  <ellipse cx="100" cy="100" rx="55" ry="45" fill="currentColor"/>

  <!-- Wing detail - curved accent lines -->
  <path d="
    M 70 90
    C 80 85, 90 85, 100 88
  " fill="none" stroke="white" stroke-width="2" opacity="0.3"/>

  <path d="
    M 75 100
    C 85 95, 95 95, 105 98
  " fill="none" stroke="white" stroke-width="2" opacity="0.3"/>

  <path d="
    M 80 110
    C 90 105, 100 105, 110 108
  " fill="none" stroke="white" stroke-width="2" opacity="0.3"/>

  <!-- Tail feathers - right side -->
  <path d="
    M 145 95
    L 160 90
    L 155 100
    Z
  " fill="currentColor"/>

  <path d="
    M 150 105
    L 165 105
    L 158 112
    Z
  " fill="currentColor"/>

  <!-- Legs -->
  <rect x="70" y="135" width="6" height="15" fill="currentColor"/>
  <rect x="85" y="135" width="6" height="15" fill="currentColor"/>

  <!-- Feet -->
  <ellipse cx="73" cy="150" rx="8" ry="3" fill="currentColor"/>
  <ellipse cx="88" cy="150" rx="8" ry="3" fill="currentColor"/>

  <!-- Ground/water line -->
  <line x1="10" y1="152" x2="190" y2="152" stroke="currentColor" stroke-width="2"/>
</svg>
